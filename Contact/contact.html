<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Hometown - Contact</title>
    <link rel="icon" type="image/png" sizes="64x64" href="../Images/favicon3.ico">
</head>
<body>

    <!--
    CSS code borrowed from https://www.w3schools.com/
    Description: Adapted for responsive navigation bar and side navigation.
    -->

    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <h1>
                <a href="../home.html" id="hometown-link">My Hometown</a>
            </h1>
            <a href="../home.html" id="hometown-link">
                <img src="../Images/vn12.png" alt="My Hometown Logo" width="20%">
            </a>
  
        </div>
    
        <div class="topnav" id="myTopnav">
            <a href="../home.html"> <i class="fa fa-fw fa-home"></i>Home</a>
            <a href="../About/about.html"> <i class="fa fa-fw fa-address-card"></i>About</a>
            <a href="../Attractions/attractions.html"><i class="fa fa-bookmark"></i> Attractions</a>
            <a href="../Businesses/businesses.html"><i class="fa fa-fw fa-briefcase"></i>Businesses</a>
            <a href="../Events/events.html"><i class="fa fa-calendar"></i>Events</a>
            <a href="../Contact/contact.html"> <i class="fa fa-fw fa-envelope"></i>Contact</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
          </div>
          
    </header>

        <!-- Side Nav -->
        <div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="../home.html"> <i class="fa fa-fw fa-home"></i>Home</a>
                <a href="../About/about.html"> <i class="fa fa-fw fa-address-card"></i>About</a>
                <a href="../Attractions/attractions.html"><i class="fa fa-bookmark"></i> Attractions</a>
                <a href="../Businesses/businesses.html"><i class="fa fa-fw fa-briefcase"></i>Businesses</a>
                <a href="../Events/events.html"><i class="fa fa-calendar"></i>Events</a>
                <a href="../Contact/contact.html"> <i class="fa fa-fw fa-envelope"></i>Contact</a>
                </div>
                
            <!-- element to open the sidenav -->
            <span id="scroll-span" onclick="openNav()"><i class="fa fa-bars"></i></span>
        </div>



    <div class="main-content">
        <div class="container">
            <!-- Heading for the contact section -->
            <h1>Contact Us</h1>
            <p>Have questions or suggestions? Reach out to us!</p>
        
            <img src= "../Images/contact13.jpg"  style="width: 100%; height: auto;" alt= "Contact us picture"> 
            </div>
        
    </div>

    <!-- Contact Page Content -->    
    <div class="main-content">

        <!-- Contact Form -->
        <form id="submitForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label>Preferred Contact Method:</label>
            <label><input type="radio" name="contact-method" value="email" checked> Email</label>
            <label><input type="radio" name="contact-method" value="phone"> Phone</label>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="services">Interested Services:</label>
            <select id="services" name="services[]" multiple>
                <option value="tour">Guided Tours</option>
                <option value="events">Local Events</option>
                <option value="business">Business Opportunities</option>
            </select>

            <input type="submit" value="Submit">
        </form>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Hometown. All rights reserved.</p>
    </footer>
    
    <!-- JavaScript -->
    <script src="../JavaScript/script.js"></script>

</body>
</html>
